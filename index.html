<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" defer>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="main.js" defer></script>

</head>
<body>
      <!-- Navbar goes here -->
      <div class="navbar-container">
        <div class="navbar-left"><i class="material-icons small">menu_book</i>ToDooo!</div>
        <div class="navbar-right">
            <a class="hamburger-menu btn-floating btn-large waves-effect waves-light grey"><i class="material-icons">menu</i></a>
        </div>
      </div>

    <!-- Page Layout here -->
    <div class="page-container">
        <div class="sidebar-container">
            <!-- <div class="sidebar-default-container">
                <button class="project-container">
                    <i class="material-icons left">checklist</i>
                    All Items
                    <div class="spacefiller"></div>
                </button>
            </div> -->
            <h2 class="sidebar-projects-heading">
                Projects
            </h2>
            <div class="sidebar-projects-container">

            </div>
            <div class="addproject-container">
                <a class="addproject btn-floating btn-small waves-effect waves-light grey"><i class="material-icons">add</i></a>
            </div>
        </div>

        <div class="content-container">
            <div class="content">
                <div class="content-heading-container input-field">
                    <input class="content-heading validate" placeholder="Title..."></input>
                </div>
                <div class="tasklist"></div>
                <div class="addtask-container">
                    <a class="addtask btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
